<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/nf/favicon.ico">

    <title>NextFEM Online 3D Viewer</title>

    <!-- meta start -->
    <!-- meta end -->

    <!-- website start -->
    <link rel="stylesheet" type="text/css" href="../build/website_dev/o3dv.website.min.css">
    <script type="text/javascript" src="../build/website_dev/o3dv.website.min.js"></script>
    <!-- website end -->
    <!-- plugins start -->
    <!-- plugins end -->

    <!-- analytics start -->
    <script type="text/javascript">
        OV.SetWebsiteEventHandler ((eventName, eventLabel, eventParams) => {
            console.log ({
                eventName : eventName,
                eventLabel : eventLabel,
                eventParams : eventParams
            });
        });
    </script>
    <!-- analytics end -->

    <!-- website init start -->
    <script type="text/javascript">
        OV.StartWebsite ('../libs');
    </script>
    <!-- website init end -->

</head>

<body>
    <input type="file" id="open_file" style="display:none;" multiple></input>
    <div class="header" id="header">
        <div class="title">
            <div class="title_left">
                <a href="index.html">
                    <img class="logo_image" src="assets/nf/logo_text.png" height="100"></img>
                </a>
            </div>
            <div class="title_right" id="header_buttons"></div>
            <div class="main_file_name only_full_width" id="main_file_name"></div>
        </div>
        <div class="toolbar" id="toolbar"></div>
    </div>
    <div class="main" id="main">
        <div class="main_left_container only_full_width" id="main_left_container">
            <div class="main_navigator ov_panel_set_container" id="main_navigator"></div>
            <div class="main_splitter" id="main_navigator_splitter"></div>
        </div>
        <div class="main_viewer" id="main_viewer"></div>
        <div class="main_right_container only_full_width" id="main_right_container">
            <div class="main_splitter" id="main_sidebar_splitter"></div>
            <div class="main_sidebar ov_panel_set_right_container" id="main_sidebar"></div>
        </div>
    </div>
    <div class="intro ov_thin_scrollbar" id="intro">
        <div class="intro_content" id="intro_content">
            <div class="intro_section intro_big_text">
                Drag and drop 3D models here.<br>
                <b>obj, 3ds, stl, ply, gltf, off, 3dm, fbx, dae, wrl, 3mf, amf, ifc, brep, step,  iges, fcstd, bim</b>
                <div><a href="https://www.nextfem.it">Back to NextFEM site</a></div>
            </div>
        </div>
        <!-- intro start -->
        <!-- intro end -->

    </div>
</body>

</html>
